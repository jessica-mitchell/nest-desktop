<mat-menu #settingMenu="matMenu" class="context-menu">
  <button mat-menu-item (click)="reset()">
    <fa-icon class="menu-icon" icon="undo"></fa-icon>
    Reset all settings
  </button>
  <!-- <button mat-menu-item (click)="download()">
    <fa-icon class="menu-icon"  icon="download"></fa-icon>
    Download settings
  </button>
  <button mat-menu-item (click)="upload()">
    <fa-icon class="menu-icon" icon="upload"></fa-icon>
    Upload settings
  </button> -->
</mat-menu>

<span>
  <ng-container [ngSwitch]="_navigationService.sidenavShortView">

    <span *ngSwitchCase="true">
      <mat-nav-list dense class="flex dense navbar">
        <mat-list-item>
          <fa-icon class="list-icon" icon="ellipsis-v"></fa-icon>
        </mat-list-item>
        <mat-list-item (click)="navigate('app')" [class.active]="isActive('app')">
          <span><fa-icon class="icon" icon="clipboard-check"></fa-icon></span>
        </mat-list-item>
      </mat-nav-list>
    </span>

    <span *ngSwitchCase="false">
      <mat-toolbar class="navbar" color="primary" style="padding:0">
        Setting
        <span class="spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="settingMenu">
          <fa-icon icon="ellipsis-v"></fa-icon>
        </button>
      </mat-toolbar>

      <mat-nav-list dense class="navlist config-theme" style="padding:0">
        <mat-list-item (click)="navigate('application')" [class.active]="isActive('app')">
          <fa-icon class="list-icon" icon="clipboard-check"></fa-icon> Application
        </mat-list-item>
        <mat-list-item (click)="navigate('model')" [class.active]="isActive('model')">
          <fa-icon class="list-icon" icon="square-root-alt"></fa-icon> Model
        </mat-list-item>
        <mat-list-item (click)="navigate('network')" [class.active]="isActive('network')">
          <fa-icon class="list-icon" icon="bezier-curve"></fa-icon> Network
        </mat-list-item>
        <mat-list-item (click)="navigate('simulation')" [class.active]="isActive('simulation')">
          <fa-icon class="list-icon" icon="cogs"></fa-icon> Simulation
        </mat-list-item>
        <mat-list-item (click)="navigate('visualization')" [class.active]="isActive('visualization')">
          <fa-icon class="list-icon" icon="chart-line"></fa-icon> Visualization
        </mat-list-item>
        <mat-list-item (click)="navigate('nest-server')" [class.active]="isActive('nest-server')">
          <fa-icon class="list-icon" icon="server"></fa-icon> NEST Server
        </mat-list-item>
      </mat-nav-list>

    </span>

  </ng-container>
</span>
