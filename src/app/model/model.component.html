<span id="model">
  <ng-container *ngIf="_modelService.selectedModel">
    <span class="model-theme">
      <mat-toolbar class="navbar" color="primary">
        {{ _modelService.selectedModel }}
        <span class="spacer"></span>
        <ng-container *ngIf="advanced()">
          <button mat-icon-button (click)="_modelService.params='list'" [class.active]="_modelService.params=='list'" matTooltip="Parameter list"><fa-icon icon="list"></fa-icon></button>
          <button mat-icon-button (click)="_modelService.params='selection-list'" [class.active]="_modelService.params=='selection-list'" matTooltip="Edit model"><fa-icon icon="edit"></fa-icon></button>
          <button mat-icon-button (click)="_modelService.params='slider'" [class.active]="_modelService.params=='slider'" matTooltip="Slider configuration"><fa-icon icon="sliders-h"></fa-icon></button>
        </ng-container>
      </mat-toolbar>
    </span>

    <mat-sidenav-container>
      <mat-sidenav role="region" mode="side" position="end" [opened]="_modelService.selectedModel">

          <ng-container [ngSwitch]="_modelService.params">
            <ng-container *ngSwitchCase="'list'">
              <app-model-params-list [model]="_modelService.selectedModel" class="modelParameters"></app-model-params-list>
            </ng-container>
            <ng-container *ngSwitchCase="'selection-list'">
              <app-model-params-selection-list [model]="_modelService.selectedModel" class="modelParameters"></app-model-params-selection-list>
            </ng-container>
            <ng-container *ngSwitchCase="'slider'">
              <app-model-params-slider *ngIf="_modelService.enabledModel" [model]="_modelService.config()"></app-model-params-slider>
            </ng-container>
          </ng-container>

      </mat-sidenav>

      <mat-sidenav-content>
        <app-model-documentation *ngIf="_modelService.selectedModel" [model]="_modelService.selectedModel" style="width:100%"></app-model-documentation>
      </mat-sidenav-content>

    </mat-sidenav-container>
  </ng-container>
</span>
